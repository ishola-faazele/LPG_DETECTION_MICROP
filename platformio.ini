[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	blynkkk/Blynk@^1.3.2
	blynkkk/BlynkNcpDriver@^0.6.3
	adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^2.0.3
	adafruit/Adafruit SSD1306@^2.5.13
